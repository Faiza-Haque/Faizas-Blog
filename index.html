<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/form.css" />
    <title>Faiza's Web Page</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1>Faiza's Blog <span style='font-size:50px;'>&#127800;</span></h1>
            <!--toggle-->
            
            <button id="dark-mode-toggle" class="dark-mode-toggle">click</button>
        </nav>
        

    </header>


    <div class="main-div">
        <div class="left-content-div">



            <!--The global storage part-->
            <div class="left-content-div">
                <div class="form-div"></div>
                <form>
                    <h2>What is on you're mind?</h2>
                    <p>
                        <label for="username">
                            <span> Username </span>
                            <strong><span aria-label="required"></span></strong>
                        </label>
                        <input type="text" id="username" name="username" required />
                    </p>
                    <p>
                        <label for="title">
                            <span> Title </span>
                            <strong><span aria-label="required"></span></strong>
                        </label>
                        <input type="text" id="title" name="title" required />
                    </p>
                    <p>
                        <label for="content">
                            <span> Content </span>
                            <strong><span aria-label="required"></span></strong>
                        </label>
                        <textarea rows="10" cols="45" id="content" name="content" required></textarea>
                    </p>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>


                <script src="./assets/js/logic.js"></script>
                <script src="./assets/js/form.js"></script>

</body>

</html>
